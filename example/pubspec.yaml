name: example
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 添加HTTP请求依赖
  http: ^1.1.0

  # 添加数据库相关依赖
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  permission_handler: ^11.3.0

  # 添加对主包的依赖
  simple_ui:
    path: ../
  file_picker: ^10.3.2
  image_picker: ^1.2.0
  dio: ^5.9.0

  # 图片压缩相关依赖
  flutter_image_compress: ^2.3.0
  image: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
